<!DOCTYPE html>
<html>
<head>
  <title>Mobile to Mobile Copy-Paste</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 20px; text-align: center; }
    textarea { width: 90%; height: 150px; margin: 10px 0; font-size: 16px; }
    button { padding: 10px 20px; font-size: 16px; }
  </style>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>

  <h2>ðŸ“± Copy-Paste Mobile to Mobile</h2>
  <textarea id="textData" placeholder="Type or paste your content here..."></textarea><br>
  <button onclick="sendData()">ðŸ“¤ Send</button>
  <button onclick="receiveData()">ðŸ“¥ Receive</button>
  <p id="status"></p>

  <script>
    // Your Firebase config
    const firebaseConfig = {
  apiKey: "AIzaSyCTLn4g2_i5xJ8kcheWF9HdBL6e2uBxdsE",
  databaseURL:'https://copypaste-7012d-default-rtdb.firebaseio.com',
  authDomain: "copypaste-7012d.firebaseapp.com",
  projectId: "copypaste-7012d",
  storageBucket: "copypaste-7012d.firebasestorage.app",
  messagingSenderId: "222988500391",
  appId: "1:222988500391:web:5e7b4a849d070c6dae8a82"
};

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const path = "clipboard/shared"; // You can generate a random ID or user-specific path

    function sendData() {
      const data = document.getElementById("textData").value;
      db.ref(path).set({ text: data })
        .then(() => document.getElementById("status").innerText = "âœ… Sent successfully.")
        .catch(err => alert("Error: " + err));
    }

    function receiveData() {
      db.ref(path).once('value').then(snapshot => {
        const data = snapshot.val();
        document.getElementById("textData").value = data?.text || '';
        document.getElementById("status").innerText = "ðŸ“¥ Received latest data.";
      });
    }
  </script>

</body>
</html>
